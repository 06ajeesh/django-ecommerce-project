{% extends 'index.html' %}


{% block header %}
{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center mt-5">
    <div class="text-center fw-bold h3 mb-3">Login <span class="text-muted h5">here</span></div>
    <div class="col-lg-4 col-md-6 col-sm-8 col-10 mt-2">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary me-2 px-4">Login</button>
                <a href="{% url 'register_user' %}" class="btn btn-outline-primary ms-2">Register</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
