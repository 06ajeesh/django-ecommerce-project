<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to E-Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container-fluid p-0">
        <div class="hero-bg position-relative">
            <div class="row justify-content-center align-items-center vh-100" style="background-image: url('https://source.unsplash.com/1600x900/?shopping,store'); background-size: cover; background-position: center;">
                <div class="col-12 col-md-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body text-center">
                            <h1 class="card-title display-4 fw-bold">Welcome to E-Cart</h1>
                            <p class="card-text lead mt-3">Your one-stop shop for all your needs.</p>
                            <a href="{% url 'login_user' %}" class="btn btn-primary btn-lg me-2">Login</a>
                            <a href="{% url 'register_user' %}" class="btn btn-secondary btn-lg">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
